<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="text-center">
    <header class="bg-dark text-white p-3">
        <h1 class="banner">Weather App</h1>
    </header>

    <main class="container">
        <div class="form-group row justify-content-center">
            <div class="col-md-6">
                <input id="city-input" class="form-control form-control-lg" type="text" placeholder="Search city">
            </div>
            <div class="col-md-2 col-6 mt-2 mt-md-0">
                <button type="button" onclick="searchCity()" class="btn btn-lg btn-dark btn-block">Search</button>
            </div>
        </div>
        <div id="weather-output" class="mt-3">
          <div class="card-deck mb-3 text-center">
              <div class="card mb-4 shadow-sm">
                <div class="card-header">
                  <h4 id="city-name" class="my-0 font-weight-normal">----</h4>
                </div>
                <div class="card-body">
                  <h1 id="weather-type" class="card-title">----</h1>
                  <ul class="list-unstyled mt-3 mb-4">
                    <li>Temp: <span id="temp">--</span>°</li>
                    <li>Min Temp: <span id="min-temp">--</span>°</li>
                    <li>Max Temp: <span id="max-temp">--</span>°</li>
                  </ul>
                </div>
              </div>
          </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <img id="flag" src="" alt="" class="img-fluid">
            </div>
        </div>
        
        <div class="row justify-content-center mt-3">
            <div class="col-md-2">
                <button type="button" onclick="navigateWeather(-1)" class="btn btn-secondary btn-block">Backward</button>
            </div>
            <div class="col-md-2">
                <button type="button" onclick="navigateWeather(1)" class="btn btn-secondary btn-block">Forward</button>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-md-6">
                <h3>Follow us on social media:</h3>
                <ul class="list-inline">
                    <li class="list-inline-item"><a href="https://www.facebook.com/TheWeatherChannel/" target="_blank" class="btn btn-outline-secondary">Facebook</a></li>
                    <li class="list-inline-item"><a href="https://twitter.com/weatherindia?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" target="_blank" class="btn btn-outline-secondary">Twitter</a></li>
                    <li class="list-inline-item"><a href="https://www.instagram.com/weatherindia/" target="_blank" class="btn btn-outline-secondary">Instagram</a></li>
                </ul>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white p-3">
        <p>&copy; Weather App.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
